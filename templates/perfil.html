{% extends 'base.html' %}
{% load static %}
{% block titulo %} Perfil {% endblock titulo %}
{% block conteudo %}

    <div class="profilebar">
        <img src="../media/perfil/unknow.png" alt="usuario" class="img-profile">
        <h3>Usu√°rio</h3>
    </div>
    <div class="content">
        <div class="row">
            <div class="sidebar">
            <a class="active" href="#home">Home</a>
            <a href="#news">News</a>
            <a href="#contact">Contact</a>
            <a href="#about">About</a>
          </div>
          
          <!-- Page content -->
          <div class="content-profile">

                    <div class="card col-sm-2" >

          </div>
        </div>
